on:
  # push:
  #   branches:
  #     - windows_build
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and upload
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          # # Linux x64 - PHP8.0
